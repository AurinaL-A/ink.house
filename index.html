<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ink.house</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__row">
                <div class="logo">
                    <img src="./img/Star1.png" alt="logo">
                    <p class="logo__text">Ink. House</p>
                </div>
                    <ul class="menu">
                        <li class="menu__link">Репродукции</li>
                        <li class="menu__link">Новинки</li>
                        <li class="menu__link">О нас</li>
                        <li class="menu__link"><img src="./img/cart.png" alt="cart"></li>
                    </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__row">
                <div class="banner">
                    <img src="./img/bird.png" alt="">
                    <div class="banner__info">
                        <h1 class="banner__title">Реплики картин <br> от <span class="banner__title_green">Ink. House</span> </h1>
                        <p class="banner__text">Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</p>
                        <button class="banner__btn">Продукция</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
